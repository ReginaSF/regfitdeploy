
<html xmlns:th="http://www.thymeleaf.org">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <title>RegFit - Saved Workouts</title>
  <link rel="icon" type="image/x-icon" th:href="@{images/iconregina.png}">
  
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>

<body th:style="'background-color: #f3e3f1;'">

  <!---------------------------------------------------------------- Navbar -->
  <nav class="navbar navbar-expand-lg navbar-light bg-light fixed-top">
    <a class="navbar-brand" href="/home">
      <img th:src="@{/images/mainlogo.png}" width="200" height="100" alt="RegFit Logo">
    </a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
      aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarSupportedContent">
      <ul class="navbar-nav mr-auto">
        <li class="nav-item">
          <a class="nav-link" href="/home">Home</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="/saved-workouts">Saved Workouts</a>
        </li>
      </ul>
    </div>
  </nav>

  <div class="container mt-5">
    <h1 class="text-center mb-4">Your Saved Workouts</h1>

    <!-- Check if there are saved workouts -->
    <div th:if="${savedWorkouts != null and !savedWorkouts.isEmpty()}">
      <div class="row">
        <!-- Loop through each saved workout and display it -->
        <div th:each="workout : ${savedWorkouts}" class="col-md-4 mb-4">
          <div class="card">
            <div class="card-body">
              <h5 class="card-title" th:text="${workout.name}">Workout Name</h5>
              <p><strong>Exercises:</strong></p>
              <ul>
                <li th:each="exercise : ${workout.exercises}" th:text="${exercise.name}">Exercise Name</li>
              </ul>
              <p><strong>Total Sets:</strong> <span th:text="${workout.totalSets}">Total Sets</span></p>
              <p><strong>Total Reps:</strong> <span th:text="${workout.totalReps}">Total Reps</span></p>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- If no workouts are saved -->
    <div th:if="${savedWorkouts == null or savedWorkouts.isEmpty()}">
      <p class="text-center">You haven't saved any workouts yet. Go to the workout planner to create one!</p>
    </div>
  </div>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>

<footer class="text-center py-3" style="background-color: #f8f9fa;">
  <div class="container">
    <p class="mt-2 mb-0">&copy; 2024 RegFit. All Rights Reserved.</p>
  </div>
</footer>

</html>
